<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <title>Survey Form</title>
</head>
<body max-width="100%" height="auto" repeat="false">
  <div id=main>
	<div id="head">
	  <h1 id="title"><span>Survey</span> Form</h1>
	  <p id="description">A survey form</p>
	</div>
	<form id="survey-form" data-netlify="true"data-netlify-recaptcha="true" method="post" accept-charset="utf-8">
	    <div id="n_e_n">
	    <label for="name" id="name-label">Name:*</label>
	    <input type="text" name="name" id="name" placeholder="Enter name..." required/>
	    <label for="email" id="email-label">Email:*</label>
	    <input type="email" name="email" id="email" placeholder="Enter valid email..." required/>
	    <label for="number" id="number-label">Number:*</label>
	    <input type="number" name="number" id="number" placeholder="Enter number..." required/>
	    <label for="dropdown">Dropdown</label>
	    <select name="dropdown" id="dropdown">
	      <option value="male">Male</option>
	      <option value="female">Female</option>
	      <option value="other">Other</option>
	    </select>
	    </div>
	    <div id="rad_che">
	    <strong>Radio options:</strong>
	    <section class="inp">
	    <input type="radio" name="rad" id="rad1" value="rad1"/>option 1
	    <input type="radio" name="rad" id="rad2" value="rad2"/>option 2
	    <input type="radio" name="rad" id="rad3" value="rad3"/>option 3
	    </section>
	    <strong>Checbox options</strong>
	    <section class="inp">
	    <input type="checkbox" name="sex" id="yes" value="yes" checked/>Yes
	    <input type="checkbox" name="sex" id="no" value="no"/>No
	    <input type="checkbox" name="sex" id="y_n" value="y&n"/>Both
	    </section>
	    </div>
	    <label for="comment">Comment:</label>
	    <textarea name="Comment" id="comment" rows="8" cols="40" placeholder="extra suggestions..."></textarea>
	    <button type="submit" id="submit"><b>Submit</b></button>
	</form>
	</div>
</body>
</html>
